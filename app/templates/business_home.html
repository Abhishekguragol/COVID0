<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'business_home_style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container main_content">
        <div class="row head">
            <div class="col-2">
                <div id="business_logo"></div>
            </div>
            <div class="col-6 my-auto">
                <h1 id="business_name"></h1>
                <p id="business_location"></p>
                <div id="business_tags"></div>
            </div>
            <div class="col-3 head_review">
                <p id="head_review_number"></p>
                <div id="head_review_stars"></div>
                <hr>
                <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal">Add review/rating</button>
            </div>
        </div>

        <div class="about">
            <button type="button" class="btn btn-outline-info">Directions</button>
            <button type="button" class="btn btn-outline-info">Contact</button>
            <button type="button" class="btn btn-outline-info">Share</button>
        </div>

        <div class="row gallery">
            <div class="col-6">
                <div class="review_image" id="main_img"></div>
            </div>
            <div class="col-3">
                <div class="review_image" id="smaller_img"></div>
                <div class="review_image" id="smaller_img"></div>
            </div>
            <div class="col-3">
                <div class="review_image" id="smaller_img"></div>
                <div class="review_image" id="smaller_img"></div>
                <button type="button" class="btn btn-outline-info" id="more_images">More images</button>
            </div>
        </div>

        <div class="row rules">
            <div class="col-6">
                <div class="government_rules_table">
                    <h5>Adherence to government regulations</h5>
                    <table id="govReg"></table>
                    <p id="more_govReg"></p>
                </div>
            </div>
            <div class="col-6">
                <div class="added_safety_table">
                    <h5>Additional safety measures</h5>
                    <table id="addSafe"></table>
                    <p id="more_addSafe"></p>
                </div>
            </div>
        </div>

        <div class="row reviews">
            <div class="col-8">
                <h3>Customer reviews</h3>
                <div id="customer_reviews"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Submit your review!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Rating:</label>
                    {STAR INPUT HERE}
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Review:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-info">Submit</button>
            </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename = 'business_home_script.js') }}"></script>
</body>
</html>
