<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="signUpPanel">
            <div class="col-12 signUpCol">
                <h2 style="text-align: center">Business Account</h2>
                <br><br>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="business_name" placeholder="Business name">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="business_loc" placeholder="Location">
                        </div>
                    </div>
                    <br>
                    <input type="email" class="form-control" id="business_email" placeholder="Email address">
                    <br>
                    <input type="text" class="form-control" id="business_username" placeholder="Account username">
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <input type="password" class="form-control" id="business_pwd" placeholder="Password">
                        </div>
                        <div class="col-6">
                            <input type="password" class="form-control" id="business_repwd" placeholder="Confirm password">
                        </div>
                    </div>
                    <br>
                    <div style="text-align: center; margin-bottom: 25px;">
                        <button class="button" type="button">Submit</button>
                    </div>
                </form>

                <div id="divider">
                    <div id="divider_text">or</div>
                </div>

                <button class="usingGoogle" type="button">
                    <span>
                        <i class="fa fa-google"></i>
                    </span>
                    Continue using Google
                </button>
            </div>
        </div>
    </div>
</body>
</html>
