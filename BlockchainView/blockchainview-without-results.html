<body>
    <div class="container blockchain-view">
        <div class="row justify-content-around">
            <div class="col-6">
                <div class="card product-form">
                    <img src="https://cdn.app.compendium.com/uploads/user/e7c690e8-6ff9-102a-ac6d-e4aebca50425/ce16e294-d010-4c31-ae98-535f4d999cbc/File/e2517479b08c4412262d1e8e0c31d51c/shutterstock_1030443202_eps.jpg" class="card-img-top"/>
                    <div class="card-body"> 
                        <h2 class="card-title"> Track a product </h2>
                        <form>
                            <div class="form-group">
                                <label for="pid">Product ID</label>
                                <input type="text" class="form-control" id="pid">
                                <small id="pidHelp" class="form-text text-muted">Enter the product ID for the item that you are tracking.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Check</button>
                        </form>
                    </div>
                </div>
			</div>
		</div>
    </div>
